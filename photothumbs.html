<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Photos | Milestone School & College</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1a365d;
  --gold:#d69e2e;
  --bg:#f3f4f6;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  background:var(--bg);
  padding-top:80px;
}

/* ===== HEADER ===== */
.header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(26,54,93,.95);
  z-index:1000;
}

.nav-container{
  max-width:1200px;
  margin:auto;
  padding:1rem 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav-logo h1{
  font-family:"Playfair Display",serif;
  font-size:1.5rem;
  color:white;
}

.nav-logo span{
  color:var(--gold);
  font-size:.85rem;
}

.nav-menu{
  list-style:none;
  display:flex;
  gap:2rem;
}

.nav-link{color:white;text-decoration:none}
.nav-link:hover{color:var(--gold)}

.menu-toggle{
  display:none;
  font-size:1.8rem;
  color:white;
  cursor:pointer;
}

/* ===== MOBILE NAV ===== */
@media(max-width:768px){
  .menu-toggle{display:block}
  .nav-menu{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:#1a365d;
    flex-direction:column;
    align-items:center;
    padding:1.5rem 0;
    display:none;
  }
  .nav-menu.active{display:flex}
}

/* ===== TITLE ===== */
.page-title{
  max-width:1200px;
  margin:2.5rem auto 1.5rem;
  padding:0 20px;
}
.page-title h2{
  font-family:"Playfair Display",serif;
  font-size:2.2rem;
  color:var(--primary);
}

/* ===== GALLERY ===== */
.gallery{
  max-width:1200px;
  margin:auto;
  padding:0 20px 4rem;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-auto-rows:180px;
  gap:1.2rem;
}

.gallery-item{
  overflow:hidden;
  border-radius:6px;
  cursor:pointer;
}

.gallery-item img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.big{grid-column:span 2;grid-row:span 2}
.wide{grid-column:span 2}
.tall{grid-row:span 2}

@media(max-width:900px){
  .gallery{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:500px){
  .gallery{grid-template-columns:1fr}
}

/* ===== LIGHTBOX ===== */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3000;
  touch-action:none;
}

#lightbox img{
  max-width:95%;
  max-height:80vh;
}

.lightbox-close{
  position:absolute;
  top:20px;
  right:22px;
  font-size:2rem;
  color:white;
  cursor:pointer;
}

.lightbox-arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:2.5rem;
  color:white;
  cursor:pointer;
  user-select:none;
}

.arrow-left{left:15px}
.arrow-right{right:15px}
</style>
</head>

<body>

<header class="header">
  <div class="nav-container">
    <div class="nav-logo">
      <h1>Milestone School & College</h1>
      <span>Mohammadpur · Senior Section</span>
    </div>
    <div class="menu-toggle" id="menuToggle">☰</div>
    <ul class="nav-menu">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="index.html#about" class="nav-link">About</a></li>
      <li><a href="index.html#academics" class="nav-link">Academics</a></li>
    </ul>
  </div>
</header>

<section class="page-title">
  <h2>Campus Photos</h2>
</section>

<section class="gallery">
  <div class="gallery-item big"><img src="images/1.jpg"></div>
  <div class="gallery-item wide"><img src="images/2.jpg"></div>
  <div class="gallery-item"><img src="images/3.jpg"></div>
  <div class="gallery-item"><img src="images/4.jpg"></div>
  <div class="gallery-item tall"><img src="images/5.jpg"></div>
  <div class="gallery-item"><img src="images/6.jpg"></div>
  <div class="gallery-item"><img src="images/7.jpg"></div>
  <div class="gallery-item"><img src="images/8.jpg"></div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox">
  <span class="lightbox-close">&times;</span>
  <span class="lightbox-arrow arrow-left">&#10094;</span>
  <img id="lightbox-img">
  <span class="lightbox-arrow arrow-right">&#10095;</span>
</div>

<script>
/* ===== MOBILE MENU ===== */
const menuToggle=document.getElementById("menuToggle");
const navMenu=document.querySelector(".nav-menu");
menuToggle.onclick=()=>navMenu.classList.toggle("active");

/* ===== LIGHTBOX + SWIPE ===== */
const images=[...document.querySelectorAll(".gallery-item img")];
const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightbox-img");
let index=0,startX=0;

function showImage(i){
  index=(i+images.length)%images.length;
  lightboxImg.src=images[index].src;
}

images.forEach((img,i)=>{
  img.onclick=()=>{
    index=i;
    lightbox.style.display="flex";
    showImage(index);
  }
});

document.querySelector(".lightbox-close").onclick=()=>{
  lightbox.style.display="none";
};

document.querySelector(".arrow-left").onclick=()=>showImage(index-1);
document.querySelector(".arrow-right").onclick=()=>showImage(index+1);

/* Swipe */
lightbox.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});
lightbox.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50) showImage(index+1);
  if(endX-startX>50) showImage(index-1);
});

/* Keyboard */
document.addEventListener("keydown",e=>{
  if(lightbox.style.display!=="flex") return;
  if(e.key==="ArrowRight") showImage(index+1);
  if(e.key==="ArrowLeft") showImage(index-1);
  if(e.key==="Escape") lightbox.style.display="none";
});
</script>

</body>
</html>
